<!DOCTYPE html>
<html lang = "en" dir = "ltr">
    <head>
        <meta charset = "UTF-8">
        <title> Responsive Registration For | CodingLab </title>
        <link rel = "stylesheet" href = "CSS/login1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "container">
            <div class = "title">Registration</div>
            <form action = "#">
                <div class = "user-details">
                    <div class = "input-box">
                        <span class = "details">Full Name</span>
                        <input type = "text" id="fullname" placeholder = "Enter your name" required>
                    </div>
                    <div class = "input-box">
                        <span class = "details">Username</span>
                        <input type = "text" id="username" placeholder = "Enter your username" required>
                    </div>
                    <div class = "input-box">
                        <span class = "details">Email</span>
                        <input type = "text" id="email" placeholder = "Enter your email" required>
                    </div>
                    <div class = "input-box">
                        <span class = "details">Phone Number</span>
                        <input type = "text" id="phone" placeholder = "Enter your phone number" required>
                    </div>
                    <div class = "input-box">
                        <span class = "details">Password</span>
                        <input type = "text" id="password" placeholder = "Enter your password" required>
                    </div>
                    <div class = "input-box">
                        <span class = "details">Confirm Password</span>
                        <input type = "text" placeholder = "Confirm your password" required>
                    </div>
                </div>
                <dic class = "gender-details">
                    <input type = "radio" name = "gender" id = "dot-1">
                    <input type = "radio" name = "gender" id = "dot-2">
                    <input type = "radio" name = "gender" id = "dot-3">
                    <span class = "gender-title">School</span>
                    <div class = "category">
                        <label for = "dot-1">
                            <span class = "dot one"></span>
                            <span class = "gender">UC Merced</span>
                        </label>
                        <label for = "dot-2">
                            <span class = "dot two"></span>
                            <span class = "gender">Other</span>
                        </label>
                    </div>
                </dic>
                <div class = "button">
                    <input type = "button" value = "Register" onclick="saveData() , window.location.href='/site.html'" >
                    <input type="button"  value="Login" onclick="saveData() , window.location.href='/login.html'">
                    <input type="button" onclick="window.location.href='/site.html'" value="Back">
                </div>
            </form>
        </div>
    </body>
    <script src="login.js"></script>
</html>
